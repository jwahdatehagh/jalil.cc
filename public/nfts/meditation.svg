<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" fill="none" style="background: black;">
  <rect width="1000" height="1000" fill="black"/>

  <g
    stroke-width="5"
  >
    <ellipse cx="500" cy="500" rx="45" ry="45" stroke="hsl(0, 0%, 20%)">
      <animate id="time_second_shadow_out" begin="presence_hover.end" attributeName="opacity" from="1" to="0" dur="0.01s" fill="freeze" />
      <animate id="time_second_shadow_in" begin="perspective_0.end" attributeName="opacity" from="0" to="1" dur="0.01s" fill="freeze" />
    </ellipse>
    <ellipse cx="500" cy="500" rx="45" ry="45"
      stroke="hsl(0, 0%, 100%)"
      stroke-dasharray="283"
      stroke-dashoffset="0"
      transform="rotate(-90 500 500)"
    >
      <animate id="time_second_0" begin="time_third_2.end" attributeName="stroke-dashoffset" from="283" to="566" dur="0.1s" fill="freeze" />
      <animate id="time_second_1" begin="time_second_0.end" attributeName="opacity" from="0" to="1" dur="5s" fill="freeze" />
      <animate id="time_second_2" begin="time_first_2.end" attributeName="stroke-dashoffset" from="566" to="283" dur="10s" fill="freeze" />
      <animate begin="time_first_2.end+5s" attributeName="opacity" from="1" to="0" dur="5s" fill="freeze" />

      <animate id="perspective_0" attributeName="ry" values="45;0;45" dur="10s" begin="presence_hover.end+2.5s" repeatCount="3" />
    </ellipse>

    <g filter="url(#presence)">
      <ellipse cx="500" cy="500" rx="45" ry="45" transform="translate(-180)" stroke="hsl(0, 0%, 20%)">
        <animate id="time_third_shadow_out" begin="presence_hover.end" attributeName="opacity" from="1" to="0" dur="0.01s" fill="freeze" />
        <animate id="time_third_shadow_in" begin="perspective_1.end" attributeName="opacity" from="0" to="1" dur="0.01s" fill="freeze" />
      </ellipse>
      <ellipse cx="500" cy="500" rx="45" ry="45"
        stroke="hsl(0, 0%, 100%)"
        stroke-dasharray="283"
        stroke-dashoffset="0"
        transform="translate(-180) rotate(-90 500 500)"
      >
        <animate id="time_third_0" begin="time_third_2.end" attributeName="stroke-dashoffset" from="283" to="566" dur="0.1s" fill="freeze" />
        <animate id="time_third_1" begin="time_third_0.end" attributeName="opacity" from="0" to="1" dur="5s" fill="freeze" />
        <animate id="time_third_2" begin="time_second_2.end" attributeName="stroke-dashoffset" from="566" to="283" dur="10s" fill="freeze" />
        <animate begin="time_second_2.end+5s" attributeName="opacity" from="1" to="0" dur="5s" fill="freeze" />

        <animate id="perspective_1" attributeName="ry" values="45;0;45" dur="10s" begin="presence_hover.end" repeatCount="3" />
      </ellipse>

      <ellipse cx="500" cy="500" rx="45" ry="45" transform="translate(180)" stroke="hsl(0, 0%, 20%)">
        <animate id="time_first_shadow_out" begin="presence_hover.end" attributeName="opacity" from="1" to="0" dur="0.01s" fill="freeze" />
        <animate id="time_first_shadow_in" begin="perspective_2.end" attributeName="opacity" from="0" to="1" dur="0.01s" fill="freeze" />
      </ellipse>
      <ellipse cx="500" cy="500" rx="45" ry="45"
        stroke="hsl(0, 0%, 100%)"
        stroke-dasharray="283"
        stroke-dashoffset="0"
        transform="translate(180) rotate(-90 500 500)"
      >
        <animate id="time_first_0" begin="time_third_2.end" attributeName="stroke-dashoffset" from="283" to="566" dur="0.1s" fill="freeze" />
        <animate id="time_first_1" begin="time_first_0.end" attributeName="opacity" from="0" to="1" dur="5s" fill="freeze" />
        <animate id="time_first_2" begin="0s;perspective_2.end" attributeName="stroke-dashoffset" from="566" to="283" dur="10s" fill="freeze" />
        <animate begin="5s;perspective_2.end+5s" attributeName="opacity" from="1" to="0" dur="5s" fill="freeze" />

        <animate id="perspective_2" attributeName="ry" values="45;0;45" dur="10s" begin="presence_hover.end+5s" repeatCount="3" />
      </ellipse>
    </g>
  </g>

  <defs>
    <ellipse cx="500" cy="500" rx="45" ry="45" stroke-width="5" />

    <filter id="presence">
      <feGaussianBlur>
        <animate id="presence_start" begin="time_first_0.end" attributeName="stdDeviation" from="0 0" to="50 0 " dur="8s" fill="freeze" />
        <animate id="presence_hover" begin="presence_start.end" attributeName="stdDeviation" values="50 0; 39 0; 50 0" dur="8s" />
        <animate id="presence_end" begin="presence_hover.end" attributeName="stdDeviation" from="50 0" to="0 0 " dur="8s" fill="freeze" />
      </feGaussianBlur>
    </filter>
  </defs>
</svg>
